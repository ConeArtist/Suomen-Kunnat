<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pelaa Suomen Kunnat -peliä!">
    <meta property="og:description" content="Haasta itsesi ja ystäväsi – arvaa kunnat vaakunoista!">
    <meta property="og:image" content="https://sinunpelisi.fi/images/share-thumbnail.png">
    <meta property="og:url" content="https://sinunpelisi.fi">
    <meta property="og:type" content="website">
    <title>Suomen Kunnat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/@turf/turf/turf.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="start-modal" class="modal">
        <div class="modal-content">
            <img class="modal-logo" src="images/pelilogo.png" alt="Kuntapeli Logo">
            <h2>Valitse maakunnat</h2>
            <div id="province-selection">
                <label class="custom-checkbox">
                    <input type="checkbox" value="Ahvenanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Ahvenanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Etelä-Karjala" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Etelä-Karjala</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Etelä-Pohjanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Etelä-Pohjanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Etelä-Savo" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Etelä-Savo</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Kainuu" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Kainuu</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Kanta-Häme" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Kanta-Häme</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Keski-Pohjanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Keski-Pohjanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Keski-Suomi" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Keski-Suomi</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Kymenlaakso" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Kymenlaakso</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Lappi" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Lappi</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Pirkanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Pirkanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Pohjanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Pohjanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Pohjois-Karjala" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Pohjois-Karjala</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Pohjois-Pohjanmaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Pohjois-Pohjanmaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Pohjois-Savo" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Pohjois-Savo</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Päijät-Häme" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Päijät-Häme</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Satakunta" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Satakunta</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Uusimaa" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Uusimaa</span>
                </label>
                <label class="custom-checkbox">
                    <input type="checkbox" value="Varsinais-Suomi" checked>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Varsinais-Suomi</span>
                </label>
            </div>
            <div class="checkbox-controls">
                <button type="button" onclick="selectAllProvinces()">Valitse kaikki</button>
                <button type="button" onclick="deselectAllProvinces()">Poista kaikki</button>
            </div>

            <button id="start-game">Aloita peli</button>
        </div>
    </div>


    <div class="container">
        <aside class="sidebar">
            <img src="images/pelilogo.png" alt="Kuntapeli Logo" class="logo">
            <div class="game-info">
                <div class="game-title">
                    <span class="hint1">Mistä löytyy?</span>
                </div>
                <div class="guestion-box">
                    <img id="vaakuna" src="/vaakunat-svg/akaa.svg" alt="Kuva" class="game-image">
                    <div id="question" class="hint1"></div>
                </div>
                <div id="hint1" class="hint1"></div>
                <div id="result" class="result"></div>
                <!--<button onclick="location.reload()">Aloita alusta</button>-->
            </div>
        </aside>
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>
</body>

</html>
